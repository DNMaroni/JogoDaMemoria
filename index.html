				<div>

				<div class="button-left">
					<button id="botaoresetar" class="big-button" onclick="resetTimer(); salvacartas(); girapecas('trava'); escondebotao('nao'); flagdupla = 1;">REINICIAR</button>
				</div>
				<div class="button-right">
					<button id="botaoiniciar" class="big-button" onclick="startTimer(); girapecas(); escondebotao('sim');">INICIAR</button>
